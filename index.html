<!DOCTYPE html>
<html lang="en">

<head>
	<title>composition 1</title>

	<!-- meta  -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<style name="wgh">

	</style>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	
	<section class="wrap">
		<div class="graphic-font"><p class="graphic">A</p></div>
		<div class="graphic-font"><p class="graphic">B</p></div>
		<div class="graphic-font"><p class="graphic">C</p></div>
		<div class="graphic-font"><p class="graphic">D</p></div>
		<div class="graphic-font"><p class="graphic">E</p></div>
		<div class="graphic-font"><p class="graphic">F</p></div>
		<div class="graphic-font"><p class="graphic">G</p></div>
		
	</section>

	<div class="ic_setting ic">
		<img src="src/_ionicons_svg_md-settings.svg" alt="setting">
	</div>

	<section class="admin">
		<div class="ic_close ic">
			<img src="src/_ionicons_svg_md-close.svg" alt="setting">
		</div>
		
		<form id="admin-from">
			<h4>speed of variable font</h4>
			<ul class="variable">
				<li>
					<p>wght</p>
					<input type="range" min="1000" max="10000" value="5000" name = "wght">
				</li>
				<li>
					<p>wdth</p>
					<input type="range" min="1000" max="10000" value="5000" name = "wdth">
				</li>
				<li>
					<p>ital</p>
					<input type="range" min="1000" max="10000" value="5000" name = "ital">
				</li>
			</ul>

			<h4>speed of chracter</h4>
			<ul class="fontSize">
				<li>
					<p>font size</p>
					<input type="range" min="0" max="100" value="80" name = "fontSize">
				</li>
			</ul>
		</form>
	</section>

	
	<script src="js/fontMove.js"></script>
	<script src="js/fontChange.js"></script>
	<script src="js/variableFont.js"></script>
	<script src="js/admin.js"></script>
	
</body>

</html>
